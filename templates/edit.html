{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>


        .displaybody {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .btn {
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 10px;
        }

        @media screen and (max-width: 767px) {
            th, td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }

            th, td {
                text-align: left;
            }

            th, td {
                padding: 8px;
            }

            img {
                width: 100%;
                height: auto;
            }

            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body class="displaybody">
    {% include 'navbarafterlogin.html' %}
    <div class="container">
        <h1 class="text-center mb-4">Property List</h1>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Seller Name</th>
                    <th>Property Type</th>
                    <th>Status Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                    <tr>
                        <td>{{ data.id }}</td>
                        <td><img src="{{ data.property_image.url }}" alt="Property Image"></td>
                        <td>{{ data.seller_name }}</td>
                        <td>{{ data.property_type }}</td>
                        <td>{{ data.status_name }}</td>
                        <td>
                            <button class="btn btn-outline-success"><a href="{% url 'edited_property' id=data.id  %}">Edit</a></button>
                            <button class="btn btn-outline-danger"><a href="#">Delete</a></button>
                        </td>
                    </tr>

            </tbody>
        </table>
    </div>
    {% include 'footer.html'%}
</body>

</html>
