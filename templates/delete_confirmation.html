<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add your head content here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        /* Add your styles here */
    </style>
</head>

<body>
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <h2>Delete Confirmation</h2>
            <p>Are you sure you want to delete this item?</p>
            <div class="confirmation-buttons">
                <button class="confirmation-button confirm" onclick="deleteItem()">Confirm</button>
                <button class="confirmation-button cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Your other HTML content goes here -->

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById('confirmationModal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
        }

        // Function to perform the delete action
        function deleteItem() {
            // Add your logic to handle the delete action here

            // For example, you can make an AJAX request to delete the item
            // After deletion, redirect to the Display Properties page
            // You may replace the window.location.href with the actual URL of your Display Properties page
            window.location.href = '{% url "display_properties" %}';

            // After redirection, close the modal
            closeModal();
        }
    </script>
</body>

</html>
